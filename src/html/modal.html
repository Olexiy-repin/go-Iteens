<div id="myModal" class="white-popup mfp-hide">
<div class="modal-content">
  <div class="form-container">
    <form class="modal-form modalDialog-form" method="post">
      <h2 class="modal-form__title">Оставьте заявку на участие в бесплатной презентации</h2>
      <div class="form-modal__input-container">
        <div class="modalDialog-form-row">
          <label class="form-modal__label modalDialog-form-row-name">
            Имя:
            <input type="text" name="name" required>
          </label>
        </div>
        <div class="modalDialog-form-row">
          <label class="form-modal__label modalDialog-form-row-tel">
            Телефон:
            <input type="tel" name="phone">
          </label>
        </div>
        <div class="modalDialog-form-row">
            <label class="form-modal__label modalDialog-form-row-email">
              E-mail:
              <input type="email" name="email" required>
            </label>
        </div>
        <div class="modalDialog-form-check">
          <input type="checkbox" class="checkbox" id="checkbox" checked>
          <label for="checkbox">Принимаю договор оферты и <br> даю согласие на обработку моих <br> персональных данных</label>
        </div>
      </div>

      <div class="submit-wrap">
          <button class="modal-form__btn link_begin" type="submit">оставить заявку</button>
      </div>
    </form>
  </div>
</div>
</div>
